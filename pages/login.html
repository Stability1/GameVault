<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://kit.fontawesome.com/6285ccce72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Login - Game Vault</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="navbar">
                <a href="../index.html"><img src="../assets/game-vault-low-resolution-logo-color-on-transparent-background.png" alt="logo" height="40" width="150"></a>
                <div class="links">
                    <a href="../index.html">Home</a>
                    <a href="games.html">Games</a>
                    <a href="login.html" class="active">Login</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="login-form-container">
            <form class="login-form">
                <h2>Login to Game Vault</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="helpers">
                    <a href="#">Forgot password?</a>
                    <a href="#">Register</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-social-icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 Game Vault</p>
    </footer>
</body>
</html>
